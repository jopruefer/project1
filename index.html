<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="project1.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="animate.css">
    <title>Project1</title>
</head>
<body>
    <div class="main-container">
        <div class="tasks-content">
            <div class="tasks-container">
                <h2 class="time">Uhrzeit</h2>
                <ul id="tasks-list">
                </ul>
            </div>
            <div class="add-container">
                <h2><a href="#"><i class="fas fa-plus plus-btn"></i></a><span class="add-btn-txt">Add to</span></h2>
                <div class="add-input-container input-display">
                    <div class="add-todo-input">
                        <input type="text" placeholder="type your todo in here" class="todo-input">
                        <button type="button" id="add-btn">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-content">
            <div><img src="#" alt="" id="weather-icon">
                <div class="heute-temp">
                    <h3>Heute</h3>
                    <h2 id="temp">Temp</h2>
                </div>
            </div>
            <p>This Todo application also shows the current weather depending on where you are. <br>
                In this small project I practised the use of Javascript Promises and API requests. </p>
        </div>
    </div>
    <script src="project1.js"></script>
</body>
</html>
